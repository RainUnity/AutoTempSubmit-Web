<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTempSubmit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.3/new.min.css" />
    <script src="./js/index.js"></script>
</head>
<body>
    <header>
        <h2>AutoTempSubmit</h2>
    </header>

    <form>
        学校：<input type="text" name="address" />
        <br/>
        lng：<input type="number" name="lng" />
        <br/>
        lat: <input type="number" name="lat" />
        <br/>
        姓名：<input type="text" name="name" />
        <br/>
        手机：<input type="tel" name="phone" />
        <br/>
        身份证号：<input type="text" name="credentialCode" />
        <br/>
        学院：<input type="text" name="college" />
        <br/>
        专业：<input type="text" name="major" />
        <br/>
        班级：<input type="text" name="className" />
        <br/>
        学号：<input type="text" name="code" />
        <br/>
        当前地址：<input type="text" name="nowLocation" placeholder="河南省-郑州市-惠济区" />
        <br/>
        体温：<input type="number" name="temperature" placeholder="36.6" />
        <br/>
        <input type="hidden" name="axy-phone" />
        <input type="hidden" name="axy-token" />
    </form>

    <div>
        手机号：<input type="tel" id="phone" />
        <a onclick="getVerifyCode()" href="#">获取验证码</a>
        <br/>
        验证码：<input type="text" id="verifyCode" />
        <br/>
        <button onclick="getAxyToken()">获取 axy-token</button>
    </div>
</body>
</html>
