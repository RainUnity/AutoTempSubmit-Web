<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTempSubmit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.3/new.min.css" />
    <style> input,button { width: 100%; } </style>

    <script src="./js/index.js"></script>
</head>
<body class="terminal">
    <header>
        <h2>AutoTempSubmit</h2>
        <br/>
        <p><mark>指点天下健康日志自动提交</mark></p>
    </header>

    <form id="info" method="POST">
        <table>
            <tr>
                <td>学校</td>
                <td>
                    <input class="require" type="text" id="address" />
                </td>
            </tr>
            <tr>
                <td>lng</td>
                <td>
                    <input class="require" type="number" id="lng" placeholder="定位中..."/>
                </td>
            </tr>
            <tr>
                <td>lat</td>
                <td>
                    <input class="require" type="number" id="lat" placeholder="定位中..."/>
                </td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>
                    <input class="require" type="text" id="name" />
                </td>
            </tr>
            <tr>
                <td>身份证号</td>
                <td>
                    <input class="require" type="text" id="credentialCode" />
                </td>
            </tr>
            <tr>
                <td>学院</td>
                <td>
                    <input class="require" type="text" id="college" />
                </td>
            </tr>
            <tr>
                <td>专业</td>
                <td>
                    <input class="require" type="text" id="major" />
                </td>
            </tr>
            <tr>
                <td>班级</td>
                <td>
                    <input class="require" type="text" id="className" />
                </td>
            </tr>
            <tr>
                <td>学号</td>
                <td>
                    <input class="require" type="text" id="code" />
                </td>
            </tr>
            <tr>
                <td>当前地址</td>
                <td>
                    <input class="require" type="text" id="nowLocation" placeholder="河南省-郑州市-惠济区" />
                </td>
            </tr>
            <tr>
                <td>体温</td>
                <td>
                    <input class="require" type="number" id="temperature" placeholder="36.6" />
                </td>
            </tr>
        </table>
        <input class="require" type="hidden" id="axy-phone" />
        <input class="require" type="hidden" id="axy-token" />
    </form>

    <hr/>

    <div>
        <table>
            <tr>
                <td>手机号</td>
                <td>
                    <input type="tel" id="phone" />
                </td>
                <td>
                    <button onclick="getVerifyCode()">获取验证码</button>
                </td>
            </tr>
            <tr>
                <td>验证码</td>
                <td>
                    <input type="text" id="verifyCode" />
                </td>
                <td>
                    <button onclick="getAxyToken()">获取 axy-token</button>
                </td>
            </tr>
        </table>

        <button id="btn_save" disabled onclick="generateInfo()">保存信息</button>
    </div>

    <footer style="padding-top: 3rem; text-align: right;">
        ❤ 2021 - <a href="https://www.conchbrain.club/" target="_blank">ConchBrain</a>
    </footer>
</body>
</html>
