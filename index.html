<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTempSubmit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.3/new.min.css" />
    <link rel="stylesheet" href="https://newcss.net/theme/night.css">
    <script src="./js/index.js"></script>

    <style>
        input,button {
            width: 100%;
        }
    </style>
</head>
<body class="terminal">
    <header>
        <h2>AutoTempSubmit</h2>
        <p>指点天下健康日志自动提交</p>
    </header>

    <form>
        <table>
            <tr>
                <td>学校</td>
                <td>
                    <input type="text" name="address" />
                </td>
            </tr>
            <tr>
                <td>lng</td>
                <td>
                    <input type="number" name="lng" />
                </td>
            </tr>
            <tr>
                <td>lat</td>
                <td>
                    <input type="number" name="lat" />
                </td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td>手机</td>
                <td>
                    <input type="tel" name="phone" />
                </td>
            </tr>
            <tr>
                <td>身份证号</td>
                <td>
                    <input type="text" name="credentialCode" />
                </td>
            </tr>
            <tr>
                <td>学院</td>
                <td>
                    <input type="text" name="college" />
                </td>
            </tr>
            <tr>
                <td>专业</td>
                <td>
                    <input type="text" name="major" />
                </td>
            </tr>
            <tr>
                <td>班级</td>
                <td>
                    <input type="text" name="className" />
                </td>
            </tr>
            <tr>
                <td>学号</td>
                <td>
                    <input type="text" name="code" />
                </td>
            </tr>
            <tr>
                <td>当前地址</td>
                <td>
                    <input type="text" name="nowLocation" placeholder="河南省-郑州市-惠济区" />
                </td>
            </tr>
            <tr>
                <td>体温</td>
                <td>
                    <input type="number" name="temperature" placeholder="36.6" />
                </td>
            </tr>
        </table>
        <input type="hidden" name="axy-phone" />
        <input type="hidden" name="axy-token" />
    </form>

    <hr/>

    <div>
        <table>
            <tr>
                <td>手机号</td>
                <td>
                    <input type="tel" id="phone" />
                </td>
                <td>
                    <button onclick="getVerifyCode()">获取验证码</button>
                </td>
            </tr>
            <tr>
                <td>验证码</td>
                <td>
                    <input type="text" id="verifyCode" />
                </td>
                <td>
                    <button onclick="getAxyToken()">获取 axy-token</button>
                </td>
            </tr>
        </table>

        <button>保存信息</button>
    </div>
</body>
</html>
